<!DOCTYPE html>
<html>

<head>
<title>Cryptomeria</title>
<meta charset="utf-8" />
<script src="jquery.min.js"></script>
<script>
$(document).ready(function() {
    _ls = "a|i|u|e|o|ka|ki|ku|ke|ko|sa|shi|su|se|so|ha|hi|fu|he|ho|ma|mi|mu|me|mo|na|ni|nu|ne|no|ra|ri|ru|re|ro|ya|yu|yo|wa|o (wo)|n/m";
    _hs = "あ|い|う|え|お|か|き|く|け|こ|さ|し|す|せ|そ|は|ひ|ふ|へ|ほ|ま|み|む|め|も|な|に|ぬ|ね|の|ら|り|る|れ|ろ|た|ち|つ|て|と|や|ゆ|よ|わ|を|ん";
    _ks = "ア|イ|ウ|エ|オ|カ|キ|ク|ケ|コ|サ|シ|ス|セ|ソ|ハ|ヒ|フ|ヘ|ホ|マ|ミ|ム|メ|モ|ナ|ニ|ヌ|ネ|ノ|ラ|リ|ル|レ|ロ|タ|チ|ツ|テ|ト|ヤ|ユ|ヨ|ワ|ヲ|ン";
    ls = _ls.split("|");
    hs = _hs.split("|");
    ks = _ks.split("|");

    pref_range = 5;
    pref_hork = "h";

    var prev_id = -1;
    var prev_hork;
    function get_next() {
        var kana_id = parseInt(Math.random() * pref_range);
        while (kana_id == prev_id) {
            kana_id = parseInt(Math.random() * pref_range);
        }
        prev_id = kana_id;
        var which_right = parseInt(Math.random() * 4);
        $("#next").attr("data-right", which_right);
        if (pref_hork == "h" || (pref_hork == "both" && prev_hork == "k")) {
            kana = hs[kana_id];
            prev_hork = "h";
        }
        else {
            kana = ks[kana_id];
            prev_hork = "k";
        }
        $("#kana").html(kana);
        $($("#select button")[which_right]).html(ls[kana_id]);
        var used_id = [kana_id];
        for (var i = 0; i <= 3; i++) {
            if (i == which_right) {
                continue;
            }
            var rand_id = parseInt(Math.random() * pref_range);
            while (used_id.indexOf(rand_id) >= 0) {
                rand_id = parseInt(Math.random() * pref_range);
            }
            used_id.push(rand_id);
            $($("#select button")[i]).html(ls[rand_id]);
        }
    }
    
    function update_range_text() {
        $("#pref-range-text").html(pref_range);
    }

    $("#next").click(function() {
        if ($(this).attr("data-state") == "ask") {
            var which_right = $(this).attr("data-right");
            $($("#select button")[which_right]).removeClass("blue");
            $($("#select button")[which_right]).addClass("green");
            $(this).html("→");
            $(this).attr("data-state", "next");
        }
        else if ($(this).attr("data-state") == "next") {
            $("#select button.option.green").addClass("blue");
            $("#select button.option.red").addClass("blue");
            $("#select button.option.green").removeClass("green");
            $("#select button.option.red").removeClass("red");
            get_next();
            $(this).html("?");
            $(this).attr("data-state", "ask");
        }
    });

    $(".option").click(function() {
        $("#next").html("→");
        $("#next").attr("data-state", "next");
        var which_right = $("#next").attr("data-right");
        if ($(this).attr("data-id") == which_right) {
            $(this).removeClass("blue");
            $(this).addClass("green");
        }
        else {
            $(this).removeClass("blue");
            $(this).addClass("red");
            $($("#select button")[which_right]).removeClass("blue");
            $($("#select button")[which_right]).addClass("green");
        }
    });
    
    $("#pref-range-decrease").click(function() {
        if (pref_range <= 5) {
            return;
        }
        pref_range -= 5;
        update_range_text();
        get_next();
    });
    $("#pref-range-increase").click(function() {
        if (pref_range >= 50) {
            return;
        }
        pref_range += 5;
        update_range_text();
        get_next();
    });
    
    // `hork` means `hiragana or katakana`.
    $("#pref-hork button").click(function() {
        pref_hork = $(this).attr("data-hork");
        $("#pref-hork button.active").addClass("not-active");
        $("#pref-hork button.active").removeClass("active");
        $(this).addClass("active");
        $(this).removeClass("not-active");
        get_next();
    });
    
    get_next();
});
</script>

<style>
html {
    background-color: #efefef;
}
body {
    width: 460px;
    margin: auto;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
    margin-top: 40px;
    font-family: "Lucida Grande", Ubuntu, "Segoe UI", sans-serif;
}
#kana {
    font-size: 180px;
    color: #333;
    line-height: 1em;
    margin: 120px 0 90px 0;
    font-family: "Kozuka Mincho Pr6N", "Hiragino Mincho ProN", "MS Mincho", serif;
}

button {
    font-size: 20px;
    border: 1px solid #ccc;
    background-image: -webkit-linear-gradient(top, #e8e8e8, #d1d1d1);
    border-top: 1px solid #b0b0b0;
    border-right: 1px solid #a3a3a3;
    border-bottom: 1px solid #999999;
    border-left: 1px solid #a3a3a3;
    box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.25), 0 2px 2px 0 rgba(0,0,0,0.5);  /*#b3b3b3*/
    text-shadow: 0 0px 1px rgba(0,0,0,0.7);
    color: #fff;
    padding: 7px 15px;
    margin: 0 3px;
    border-radius: 4px;
    position: relative;
    cursor: pointer;
    font-family: "Lucida Grande", Ubuntu, "Segoe UI", sans-serif;
}
button:active {
    top: 1px;
}
button.blue
{ 
    background-image: -webkit-linear-gradient(top, #52a8e8, #377ad0);
    border-top: 1px solid #4081af;
    border-right: 1px solid #2e69a3;
    border-bottom: 1px solid #20559a;
    border-left: 1px solid #2e69a3;
}
button.green
{ 
    background-image: -webkit-linear-gradient(top, #b6e53e, #85cc21);
    border-top: 1px solid #92b041;
    border-right: 1px solid #7aa32e;
    border-bottom: 1px solid #679920;
    border-left: 1px solid #7aa32e;
}
button.red
{
    background-image: -webkit-linear-gradient(top, #e85151, #d14b36);
    border-top: 1px solid #b04143;
    border-right: 1px solid #a3362e;
    border-bottom: 1px solid #993020;
    border-left: 1px solid #a3362e;
}
button.blue:not(.active):not(.not-active):hover { background-image: -webkit-linear-gradient(top, #3e9ee5, #206bcb); }
button.green:not(.active):not(.not-active):hover { background-image: -webkit-linear-gradient(top, #acd93b, #7cbf1f); }
button.red:not(.active):not(.not-active):hover { background-image: -webkit-linear-gradient(top, #e53e3e, #cc3721); }
.control {
    margin: 0;
    padding: 3px 12px;
    font-size: 14px;
    position: static;
    float: left;
}
.control-mid {
    border-radius: 0;
    border-left: 0 !important;
}
.control-left {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}
.control-right {
    border-bottom-left-radius: 0;
    border-top-left-radius: 0;
    border-left: 0 !important;
    margin-right: 10px;
}
.control.not-active {
    color: #e0e0e0;
}
.control.not-active:hover {
    color: #f6f6f6;
}

#select button {
    min-width: 70px;
}

#pref p {
    margin: 0;
}

#pref-range {
}
#pref-range button {
    padding: 3px 6px;
}
#pref-range button.control-mid {
    padding: 3px 9px;
}

</style>
</head>

<body>
<div id="pref">
    <p id="pref-range">
        <button id="pref-range-decrease" class="blue control control-left">-</button>
        <button class="blue control control-mid active">Range: <span id="pref-range-text">5</span></button>
        <button id="pref-range-increase" class="blue control control-right">+</button>
    </p>
    <p id="pref-hork">
        <button id="pref-hork-h" data-hork="h" class="blue control control-left active">Hiragana</button>
        <button id="pref-hork-k" data-hork="k" class="blue control control-mid not-active">Katakana</button>
        <button id="pref-hork-both" data-hork="both" class="blue control control-right not-active">Both</button>
    </p>
</div>
<p id="kana"></p>
<div id="select">
    <button class="option blue" data-id="0">a</button>
    <button class="option blue" data-id="1">i</button>
    <button class="option blue" data-id="2">u</button>
    <button class="option blue" data-id="3">e</button>
    <button id="next" class="green" data-state="ask">?</button>
</div>
</body>

</html>
